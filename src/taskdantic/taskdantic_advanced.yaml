# examples/taskdantic_advanced.yaml

# Data storage location
data:
  location: ~/.task

# Basic settings
confirmation: false
verbose: false
hooks: true

# Color configurations using structured format
# These will be converted to "foreground on background" format in .taskrc
colors:
  active:
    foreground: white
    background: green
  completed:
    foreground: green
    background: bright black
  due:
    foreground: red
  overdue:
    foreground: bold white
    background: magenta
  header:
    foreground: white
  warning:
    foreground: bold red
  error:
    foreground: white
    background: red
  blocked:
    foreground: color10
  blocking:
    foreground: yellow

# Report configurations
reports:
  next:
    columns: id,start.age,entry.age,depends,priority,project,tags,due,description
    labels: ID,Active,Age,Deps,P,Project,Tag,Due,Description
    filter: status:pending -WAITING
    sort: urgency-
    description: Next tasks to work on

  inbox:
    columns: id,status.short,depends,project,tags.count,description.count,due.relative
    labels: ID,S,D,Project,Tags,Description,Due
    filter: (status:pending or status:waiting) and (proj:inbox)
    sort: urgency-
    description: Untagged stuff

  tiny:
    columns: id,project,priority,description.count,due.relative,tags
    labels: Id,Project,P,Description,Du,Tags
    filter: status:pending and limit:10 +UNBLOCKED
    sort: urgency-
    description: Quick short list

# Context definitions
contexts:
  code:
    filter: +code
  nowork:
    filter: -saama or project:chore
  inbox:
    filter: project:inbox

# Default settings
defaults:
  command: next
  project: inbox

# Urgency coefficients
urgency:
  active:
    coefficient: 4.0
  blocked:
    coefficient: -5.0
  annotations:
    coefficient: 0.1
  tags:
    next:
      coefficient: 20.0
    explore:
      coefficient: -1.0
    fun:
      coefficient: -1.0
  project:
    dotfiles:
      coefficient: 0.5

# User-Defined Attributes
udas:
  estimate:
    type: numeric
    label: Estimate (hours)
  
  complexity:
    type: string
    label: Complexity
    values:
      - low
      - medium
      - high
  
  reviewed:
    type: date
    label: Last Reviewed

# Priority settings
priority:
  values:
    - S
    - H
    - M
    - ""
    - L
