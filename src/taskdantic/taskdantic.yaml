# taskdantic.yaml - Example configuration for Taskdantic

# Data storage location
data:
  location: ~/.task

# Basic settings
confirmation: false
json:
  array: true
hooks: false
context: null

# Color configuration
color:
  active: rgb555 on rgb410
  due: rgb550
  overdue: rgb500

# Report definitions
report:
  next:
    columns: id,start.age,entry.age,depends,priority,project,tags,due,description
    labels: ID,Active,Age,Deps,P,Project,Tag,Due,Description
    filter: status:pending -WAITING

# User-Defined Attributes
udas:
  estimate:
    type: numeric
    label: Estimate (hours)
  complexity:
    type: string
    label: Complexity
    values:
      - low
      - medium
      - high
  reviewed:
    type: date
    label: Last Reviewed
